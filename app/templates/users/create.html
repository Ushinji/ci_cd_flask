{% extends "layout.html" %}
{% block body %}


<div>
  <form method="POST" enctype = "multipart/form-data">
    {{ form.csrf_token() }}
    <div class="field">
      {{ form.name.label() }}
      {{ form.name(class="form-control", placeholder="name") }}
    </div>
    <div class="field">
      {{ form.email.label() }}
      {{ form.email(class="form-control", placeholder="email") }}
    </div>
    <button type="submit" class="actions">追加</button>
  </form>
</div>

{% endblock %}
